<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
    <style>
.oval {
  width: 611px;
  height: 101px;
  background-color: #3498db; /* Цвет фона овала */
  border-radius: 305.5px / 50.5px; /* Скругление: радиус по горизонтали / радиус по вертикали */
}


    </style>

</head>

<body>
    <div class="oval"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>


    <script>
   

        const tl = gsap.timeline();

        tl.fromTo('.title',
         {
            y: -50,
            opacity: 0,

        },
        {
            y: 0,
            opacity: 1,
            duration: 1,
        }
        ).fromTo('.text-teaser',
            {
                y: -50,
                opacity: 0,

            },
            {
                y: 0,
                opacity: 1,
                duration: 1,
            }
            ).fromTo('.button',
            {
                y: -50,
                opacity: 0,

            },
            {
                y: 0,
                opacity: 1,
                duration: 1,
            }
        ).fromTo('.3d-button',
            {
                y: -50,
                opacity: 0,

            },
            {
                y: 0,
                opacity: 1,
                duration: 1,
            }
        )
    gsap.registerPlugin(ScrollTrigger);
    gsap.to('.hero_content' , {
        scrollTrigger: {
            trigger: '.section_hero',
            start: 'top top',
            scrub: true,
        },
        yPercent: 80,
        scale: 0.5,
        xPercent: -80,
        opacity: 0,

    }       
    )
gsap.to('[speed]',{
    y: (i, el) => -(1 - parseFloat(el.getAttribute('speed')))* ScrollTrigger.maxScroll(window),
    scrollTrigger:{
        scrub: 0,
    }
})

    </script>

</body>

</html>
