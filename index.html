        <script>

            const tween = gsap.timeline({ repeat: 0, repeatDelay: 1 });
            tween.to(".selector1", {

    <script>
    const tl = gsap.timeline();
    //  tl.fromTo('.first', { x: '-100%', y: '-100%' }, { y: 0 })
        tl.fromTo('.second', { x: '-100%', y: '+100%' }, { y: 0 })

        const main = document.querySelector('.main');
        ScrollTrigger.create({
            animation: tl,
            trigger: '.site-container',
            start: 'top top',
            end: () => main.offsetWidth / 2,
            scrub: true,
            pin: true
        }); 
    
    </script>
