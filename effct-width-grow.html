
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Width Expansion Example</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
  
    .swiper-container {
      width: 80%;
      height: 300px;
      margin: auto;
	  overflow: hidden;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      position: relative;
      overflow: hidden; /* Для приховування зайвого контенту */
      transition: background-color 0.5s; /* Додаємо анімацію переходу кольору фону */
    }
    .swiper-slide-prev,
    .swiper-slide-next {
      width: 25%; /* Ширина бокових слайдів */
      background-color: #f0f0f0;
    }
    .swiper-slide-active {
      width: 50%; /* Ширина активного слайду */
      background-color: #ffeb3b;
    }
    .swiper-slide:not(.swiper-slide-active) {
      transform: scaleX(0.9); /* Зменшуємо розмір неактивних слайдів */
    }
    .swiper-wrapper {
      display: flex;
      justify-content: space-between; /* Простір між слайдами */
    }
    .swiper-slide img {
      position: absolute;
      left: -50%;
      width: 150%; /* Ширина зображення більша за ширину слайду */
      height: auto; /* Зберігаємо пропорції висоти */
      transition: transform 1.5s ease; /* Плавний перехід трансформації */
    }
    .swiper-slide-next img,
    .swiper-slide-prev img {
      transform: translateX(25%); /* Зміщуємо зображення до лівого краю при переході */
    }
  
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/id/1036/1920/1200" alt="Example Image 1"></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1036/1920/1200" alt="Example Image 2"></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1036/1920/1200" alt="Example Image 3"></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1036/1920/1200" alt="Example Image 4"></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1036/1920/1200" alt="Example Image 5"></div>
    </div>
    <!-- Додаємо кнопки навігації -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
	  initialSlide: 1,
	  speed: 1500,
      centeredSlides: true,
      spaceBetween: 30, // Простір між слайдами
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        transitionStart: function() {
          this.slides.forEach(slide => {
            slide.classList.remove('transitioning');
          });
          this.slides[this.activeIndex].classList.add('transitioning');
        },
        transitionEnd: function() {
          this.slides.forEach(slide => {
            slide.classList.remove('transitioning');
          });
        },
      },
    });
  </script>
</body>
</html>
