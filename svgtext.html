<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
   

    <title>Document</title>
    <style>

    </style>

</head>

<body>

    <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
        <style>
            .small {
                font: italic 13px sans-serif;
            }
    
            .heavy {
                font: bold 30px sans-serif;
            }
    
            .Rrrrr {
                font: italic 35px serif;
                fill: red;
            }
        </style>
    
        <text x="0" y="35" class="small">Wy do you</text>
        <text x="65" y="35" class="heavy">need</text>
        <text x="15" y="55" class="small">to us</text>
        <text x="35" y="70" class="Rrrrr">ASCENDAT!</text>
    </svg>


    <script>
         gsap.registerPlugin(TextPlugin)

    let words = gsap.utils.toArray("svg text"),
        tl = gsap.timeline({ delay: 0.5 }),
        timePerCharacter = 0.2;

    words.forEach(el => {
        tl.from(el, { text: "", duration: el.innerHTML.length * timePerCharacter, ease: "none" });
    });



    </script>

</body>

</html>
