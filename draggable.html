

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            overflow: hidden;
        }
        .box {
            position: absolute;
            width: 750px;
            height: 300px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;

        }
        .cell{
            width: 100px;
            height: 100px;
            border: 0.5px solid rgb(24, 23, 23);
        }

        .selector {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(136, 206, 2);
            border: 7px solid black;
            border-bottom-color:#555 ;
            border-top-color:#777 ;
            border-right-color:#333 ;
            border-bottom-color:#555 ;
            border-radius: 50px;

        }

    </style>

</head>

<body>
    <div class="box">
         <div class="selector"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>


    </div>

    <script>
        const tween = gsap.timeline({ repeat: 0, repeatDelay: 1 });
        tween.to(".selector1", {

            opacity: 1,
            background: "grey",
            scale: 0.2,
            duration: 1,
            delay: 1,
            repeat: 0,
            repeatDelay: 1,
            stagger: {
                each: 0.05,
                grid: "auto",
                from: "edges",
            },
            ease: "bounce.out",

        })


        tween.to("h1", {
            x: 0,
            ease: "bounce",
            duration: 2,
        })
        tween.to("footer", {
            x: 0,
            ease: "bounce",
            duration: 2,
        }, "-=1")
        tween.to(".selector", {
            y: 0,
            scale: 1,
            opacity: 1,
            ease: "bounce",
            stagger: 0.05,
        }, "-=3")
        tween.to("h1", {
            fontSize: "5.2rem",
            color: "rgba(136, 206, 2)",
            duration: 1,
        }, "+=1")
        tween.to("footer", {
            rotation: -10,
        }, "-=1")


    </script>

</body>

</html>
