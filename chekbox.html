<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
    <style>

    </style>

</head>

<body>

    <form id="quizForm">
        <label>
            Вопрос 1:
            <input type="checkbox" name="question1" value="yes"> Да
            <input type="checkbox" name="question1" value="no"> Нет
        </label>
        <br>
        <label>
            Вопрос 2:
            <input type="checkbox" name="question2" value="yes"> Да
            <input type="checkbox" name="question2" value="no"> Нет
        </label>
        <br>
        <label>
            Вопрос 3:
            <input type="checkbox" name="question3" value="yes"> Да
            <input type="checkbox" name="question3" value="no"> Нет
        </label>
        <br>
        <button type="button" onclick="calculateScore()">Подсчитать</button>
    </form>
    <div class="sum"></div>
    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>


    <script>
function calculateScore() {
    let score = 0;
    const form = document.getElementById('quizForm');
    const questions = ['question1', 'question2', 'question3'];
    
    questions.forEach(question => {
        const yesCheckbox = form.querySelector(`input[name="${question}"][value="yes"]`);
        const noCheckbox = form.querySelector(`input[name="${question}"][value="no"]`);
        
        if (yesCheckbox.checked) {
            score += 3;
        } else if (noCheckbox.checked) {
            score += 1;
        }
    });

    document.querySelector('.sum').textContent = `Ваш результат: ${score}`;
}




    </script>

</body>

</html>
