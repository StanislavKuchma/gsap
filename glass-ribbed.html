<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rippled Glass Effect</title>
<style>
  .image-container {
    position: relative;
    display: inline-block;
    overflow: hidden;
    width: 500px;
    height: 500px;
  }

  .blue-div {
    width: 100%;
    height: 100%;
    background-color: #3498db;
    transition: all 0.3s ease-out;
  }

  .image-container:hover .blue-div {
    transform: scaleX(1.2);
    filter: blur(5px);
  }

  .glass-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .glass-effect::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 20%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0) 80%, rgba(255, 255, 255, 0.4) 100%);
    transition: all 0.3s ease-out;
  }

  .glass-effect::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0) 80%, rgba(255, 255, 255, 0.4) 100%);
    transition: all 0.3s ease-out;
  }

  .image-container:hover .glass-effect::before,
  .image-container:hover .glass-effect::after {
    opacity: 0.3;
  }
</style>
</head>
<body>

<div class="image-container">
  <div class="blue-div"></div>
  <div class="glass-effect"></div>
</div>

</body>
</html>
